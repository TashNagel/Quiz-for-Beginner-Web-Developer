<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-container">
        <span id="question-number">1/20</span>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
    <div class="quiz-container">
        <h1>HTML Quiz</h1>
        <div id="quiz">
            <p id="question">Question text goes here</p>
            <div class="answers">
                <button class="answer">Answer 1</button>
                <button class="answer">Answer 2</button>
                <button class="answer">Answer 3</button>
                <button class="answer">Answer 4</button>
            </div>
        </div>

        <div id="result" class="hide">
            <p id="score">Your score: 0</p>
            <button class="restart">Restart Quiz</button>
        </div>

        <p id="feedback" class="hide">Feedback will be displayed here.</p>
    </div>

    <script src="script.js"></script>
    <script>
      startQuiz('html');
    </script>
</body>
</html>
